<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Layer: Person Embedding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            line-height: 1.3;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #8e44ad;
            padding-bottom: 8px;
            width: 100%;
        }
        
        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
        
        .output-section {
            background: #34495e;
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .output-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .output-details {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        
        .output-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.3);
            min-width: 120px;
            text-align: center;
        }
        
        .output-description {
            font-size: 12px;
            color: #bdc3c7;
            margin-top: 8px;
        }
        
        .spec-table {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .spec-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: center;
            border-radius: 4px;
            min-width: 120px;
        }
        
        .spec-value {
            font-weight: bold;
            font-size: 14px;
            color: #8e44ad;
        }
        
        .spec-label {
            color: #666;
            font-size: 11px;
            margin-top: 3px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .output-details {
                flex-direction: column;
                gap: 10px;
            }
            .spec-table {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Output Layer: Person Embedding</h1>
            <p class="subtitle">Final Feature Vector for Person Re-Identification</p>
        </div>
        
        <div class="output-section">
            <div class="output-title">Person Embedding</div>
            <div class="output-details">
                <div class="output-box">128-dimensional</div>
            </div>
            <div class="output-description">
                Optimized for metric learning with triplet loss
            </div>
        </div>
        
        <div class="spec-table">
            <div class="spec-item">
                <div class="spec-value">128</div>
                <div class="spec-label">Embedding Dimension</div>
            </div>
            <div class="spec-item">
                <div class="spec-value">Triplet Loss</div>
                <div class="spec-label">Optimization</div>
            </div>
        </div>
    </div>
</body>
</html>
